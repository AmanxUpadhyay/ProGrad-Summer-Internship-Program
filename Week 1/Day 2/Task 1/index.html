<!DOCTYPE html>
<html>

<head>
  <title>Welcome To Feedback Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- create account div -->
  <div class="center">
    <h1>Welcome to Feedback Form</h1>
    <table cellspacing="2" align="center" cellpadding="8" border="0">
      <tr>
        <td align="">First Name</td>
        <td>
          <input type="text" placeholder="Enter Name here" class="tb" />
        </td>
      </tr>
      <tr>
      <tr>
        <td align="">Date of Birth</td>
        <td>
          <input type="date" placeholder="" class="tb" />
        </td>
      </tr>
      <tr>
        <td align="">Gender</td>
        <td>
          <input type="radio" name="gender" class="tb" /> Male
          <input type="radio" name="gender" class="tb" /> Female
        </td>
      </tr>
      <tr>
      <tr>
        <td align="">Email Address</td>
        <td>
          <input type="text" placeholder="Enter Email ID here" class="tb" />
        </td>
      </tr>

      <tr>
        <td align="">Phone Number</td>
        <td>
          <input type="password" placeholder="Enter Password here" class="tb" />
        </td>
      </tr>
      <tr>
        <td align="">Feedback</td>
        <td>
          <input type="text" placeholder="Enter Feedback here" class="tb" />
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <input type="reset" value="Clear" id="res" class="btn-grn" />
          <input type="submit" value="Submit" class="btn" />
        </td>
      </tr>
    </table>
  </div>
  </div>
  <!-- Main div ending here... -->
</body>

</html>

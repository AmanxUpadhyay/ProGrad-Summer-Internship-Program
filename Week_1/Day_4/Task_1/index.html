<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ProGrad | Keyboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>
            ProGrad | Keyboard | Task 1
        </h1>
    </div>
    <div class="keyboard">
        <section class="key-row">
            <div class="key first">Esc</div>
            <div class="key first">F1</div>
            <div class="key first">F2</div>
            <div class="key first">F3</div>
            <div class="key first">F4</div>
            <div class="key first">F5</div>
            <div class="key first">F6</div>
            <div class="key first">F7</div>
            <div class="key first">F8</div>
            <div class="key first">F9</div>
            <div class="key first">F10</div>
            <div class="key first">F11</div>
            <div class="key first">F12</div>
            <div class="key first">PrtScr</div>
            <div class="key first">Insert</div>
            <div class="key first">Delete</div>
        </section>
        <section class="key-row">
            <div class="key first">~</div>
            <div class="key first">1</div>
            <div class="key first">2</div>
            <div class="key first">3</div>
            <div class="key first">4</div>
            <div class="key first">5</div>
            <div class="key first">6</div>
            <div class="key first">7</div>
            <div class="key first">8</div>
            <div class="key first">9</div>
            <div class="key first">0</div>
            <div class="key first">-</div>
            <div class="key first">=</div>
            <div class="key two">Backspace</div>
        </section>

        <section class="key-row">
            <div class="key first-first-half l">Tab</div>
            <div class="key first">q</div>
            <div class="key first">w</div>
            <div class="key first">e</div>
            <div class="key first">r</div>
            <div class="key first">t</div>
            <div class="key first">y</div>
            <div class="key first">u</div>
            <div class="key first">i</div>
            <div class="key first">o</div>
            <div class="key first">p</div>
            <div class="key first">[</div>
            <div class="key first">]</div>
            <div class="key first">\</div>
        </section>

        <section class="key-row">
            <div class="key first-first-half l">Caps</div>
            <div class="key first">a</div>
            <div class="key first">s</div>
            <div class="key first">d</div>
            <div class="key first">f</div>
            <div class="key first">g</div>
            <div class="key first">h</div>
            <div class="key first">j</div>
            <div class="key first">k</div>
            <div class="key first">l</div>
            <div class="key first">;</div>
            <div class="key first">'</div>
            <div class="key two r">Enter</div>
        </section>

        <section class="key-row">
            <div class="key two-two-half l">Shift</div>
            <div class="key first">z</div>
            <div class="key first">x</div>
            <div class="key first">c</div>
            <div class="key first">v</div>
            <div class="key first">b</div>
            <div class="key first">n</div>
            <div class="key first">m</div>
            <div class="key first">&lt;</div>
            <div class="key first">></div>
            <div class="key first">/</div>
            <div class="key two-two-half r">Shift</div>
        </section>

        <section class="key-row">
            <div class="key first l">Ctrl</div>
            <div class="key first l">Win</div>
            <div class="key first l">Fn</div>
            <div class="key first l">Alt</div>
            <div class="key five">
            </div>
            <div class="key first">Alt</div>
            <div class="key first">Ctrl</div>
            <div class="key first">&#x2B05;</div>
            <div class="key half">&#x2B06;</div>
            <div class="key half">&#x2B07;</div>
            <div class="key first">&#x27A1;</div>
        </section>
    </div>
</div>
</body>
</html>

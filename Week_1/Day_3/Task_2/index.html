<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dice Role | Games</title>
  </head>

  <body>
    <div class="container">
      <h1>Welcome, Let's Play Dice Role</h1>

      <table>

        <tr>
          <th colspan="6">Player 1</th>
          <th colspan="6">Player 2</th>
        </tr>

        <tr>

          <th colspan="6">
            <input type="text" name="" id="scr1" placeholder="Score" disabled/>
          </th>

          <th colspan="6">
            <input type="text" name="" id="scr2" placeholder="Score" disabled/>
          </th>

        </tr>

        <tr>

          <th colspan="6">
            <button id="" onclick="Player1()">Dice Roll</button>
          </th>

          <th colspan="6">
            <button id="" onclick="Player2()">Dice Roll</button>
          </th>

        </tr>


      </table>

      <h4>Result:</h4>
      <input type="text" name="res" id="res" placeholder="Score"/>
    </div>

    <script src="app.js"></script>
  </body>
</html>
